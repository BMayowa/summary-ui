<body class="relative d-block vh:h-100 vw:w-100 mg-0 bg-inherit">
<create-summary meta>
    <header class="bg-light">Predefined Page Summary</header>
    Summary is a Service that provides Summary of different kinds.
    URL Links, Articles, Large Text, etc.
</create-summary>
<section id="id-content-container"
         class="content-container relative flex flex-column justify-center vh:h-100 z-10 bg-inherit">
    <section
            class="floats-container abs top-0 left-0 lg:square-12 lg:lh-12 square-9 lh-9 text-center z-101 transition:all_200ms_ease">
        <span class="fa fa-bars"></span>
    </section>
    <section id="id-float-help-container"
             class="abs top-0 right-0 lg:square-12 lg:lh-12 square-9 lh-9 text-center z-101 color-27CE8E transition:all_200ms_ease">
        <span class="fa fa-question-circle font-18"></span>
    </section>
    <section id="id-form-content-container" class="z-100">
        <section class="header-container flex justify-center align-items-center vh:h-8 vw:w-100 mg-x-auto relative neg:top-4 neg:lg:top-0 left-0 right-0 mg-b1 bg-transparent transition:font_400ms_ease-in_200ms">
            <header class="font-36 lg:font-60 font-semibold text-center lh-normal color-27CE8E">
                Summary
            </header>
        </section>
        <section class="form-container flex flex-column justify-center align-items-center pct:w-100 bg-inherit">
            <form action="" method="GET" id="id-summary-form"
                  class="search-form relative flex flex-column align-items-center justify-center text-center pct:w-100 vh:h-8"
                  onsubmit="event.preventDefault(); new SummaryForm(this).submitForm(event)">
                <section id="id-url-field-container"
                         class="url-field-container relative flex flex-row justify-center align-items-center outline-none border-0 pct:w-90 sm:pct:w-80 md:pct:w-72 lg:pct:w-48 bg-27CE6234 radius2 pad-x2 focus-within:pct:w-96 transition:all_200ms_ease"
                         data-summary_field_input="url">
                    <input type="text" name="url_input_summary_name" placeholder="Type or paste url to summarize"
                           id="id-url-field"
                           class="url-field outline-none border-0 pct:w-100 vh:h-8 md:h-10 lg:h-12 font-regular font-16 lg:font-18 pad-x2 md:pad-x6 lg:pad-x8 radius-round bg-EE bg-transparent focus:shadow:0px-0px-0px-0px-white transition:width_400ms_ease|border-radius_200ms_ease|box-shadow_200ms_ease-in_200ms|background_200ms_ease_200ms|all_200ms_ease">
                    <label for="id-url-field-submit-button"
                           class="relative flex justify-center align-items-center h-48 w-72 bg-27CE8E radius-round cursor-pointer">
                        <span class="fa fa-search color-white"></span>
                        <button type="submit" id="id-url-field-submit-button" class="d-none"
                                data-summary_field_submit_type="url"></button>
                    </label>
                </section>
                <section id="id-text-field-container"
                         class="text-field-container abs top-0 pct:w-88 sm:pct:w-80 md:pct:w-72 lg:pct:w-48 d-none bg-EEE radius2 vh:h-8 focus-within:vh:h-40 transition:height_400ms_ease overflow-y-hidden z-100"
                         data-summary_field_input="text">
                <textarea name="text_input_summary_name" placeholder="Paste text to summarize" id="id-text-field"
                          class="relative bg-yellow top-0 left-0 right-0 outline-none border-0 pct:w-100 vh:h-8 font-regular font-16 lg:font-18 pad-x4 pad-t3 md:pad-x6 lg:pad-x8 radius2 bg-EEE focus:vh:h-34 focus:radius2 focus:pad-6 focus:bg-EEE transition:width_400ms_ease|height_400ms_ease|padding_200ms_ease|border-radius_200ms_ease|box-shadow_200ms_ease-in_200ms|background_200ms_ease_200ms"></textarea>
                    <div class="relative d-block bg-27CE6234 radius-bottom-left-sm radius-bottom-right-sm vh:h-6 lh-7">
                        <label for="id-text-field-submit-button"
                               class="relative d-inline-block left-36 pad-x4 h-6 lh-6 border-0 bg-27CE8E color-white radius2-smt font-12 font-semibold cursor-pointer">
                            Proceed
                            <button type="submit" id="id-text-field-submit-button"
                                    class="relative d-block h-0 lh-0 w-0 pad-0 d-none"
                                    data-summary_field_submit_type="text"></button>
                        </label>
                    </div>
                </section>
                <div id="id-flash-suggestions"></div>
                <datalist id="summary-history-list">
                    <option value=""></option>
                </datalist>
                <section id="id-search-suggestions-container" class="search-suggestions-container">
                    <div></div>
                </section>
            </form>
            <section id="id-summary-type-container"
                     class="align-self-start flex align-items-center pct:w-100 vh:h-8 pad-x4">
                <div data-summary_field_trigger="url"
                     class="summary-type-item bg-light bg-27CE8E color-white min-w-72 w-auto pad-x2 h-5 lh-5 mg-x1 radius-round text-center font-medium cursor-pointer hover:bg-27CE8E hover:color-white transition:background_200ms_ease"
                     onclick="new SummaryForm(this).activateURLSummaryField()">URL
                </div>
                <div data-summary_field_trigger="text"
                     class="summary-type-item min-w-72 w-auto pad-x2 h-5 lh-5 mg-x1 radius-round text-center bg-light font-medium cursor-pointer hover:bg-27CE8E hover:color-white transition:background_200ms_ease"
                     onclick="new SummaryForm(this).activateTextSummaryField()">Text
                </div>
                <!-- <div class="summary-type-item min-w-72 w-auto pad-x2 h-5 lh-5 mg-x1 radius-round text-center bg-light font-medium cursor-pointer hover:bg-green hover:color-white transition:background_200ms_ease">Search</div> -->
                <!-- <div class="summary-type-item min-w-72 w-auto pad-x2 h-5 lh-5 mg-x1 radius-round text-center bg-light font-medium cursor-pointer hover:bg-green hover:color-white transition:background_200ms_ease">File</div> -->
            </section>
        </section>
    </section>
    <section id="id-summary-result-container"
             class="summary-result-container d-non pct:w-96 pct:w-100 lg:min-w-600 mg-x-auto mg-y1 bg-white-solid shadow:0px-4px-20px-0px-FFF radius overflow-y-auto break-word vh:h-0 z-1">
        <!-- <div id="id-summary-result-content" class="summary-result-content font-24 font-light pad-t4"></div> -->
    </section>
    <section id="id-summary-about-container"
             class="summary-about-container fixed pct:w-100 mg-x-auto mg-y1 bg-white-solid radius overflow-y-auto vh:h-0 z-1000"></section>
    <section id="id-summary-error-container" class="flex flex-column justify-center align-items-center"></section>
    <section id="id-footer-container"
             class="footer-container fixed bottom-0 flex flex-row justify-center vh:h-8 lh-8 pct:w-100 bg-f2f2f2 font-12 z-0">
        <span class="w-320 text-center font-13 font-medium cursor-pointer"
              onclick="new SummaryView(this).displayAboutView()">About</span>
        <span class="w-320 text-center font-13 font-medium cursor-pointer">Summary &copy; 2022</span>
        <span class="w-320 text-center font-13 font-medium cursor-pointer">Contact</span>
    </section>
</section>

<template id="id-summary-url-result-content-template">
    <header id="id-summary-url-result-title" class="font-16 font-medium pad-x2 white-space-pre text-overflow-ellipsis text-ellipsis"></header>
    <a href="" id="id-summary-url-result-url" class="font-12 font-regular pad-x2"></a>

</template>
<template id="id-summary-error-content-template">
    <section
            class="summary-error-container flex flex-column align-items-center justify-center fixed top-0 pct:w-100 vh:h-100">
        <span class="fa fa-ban font-40"></span>
        <div class="summary-error-text font-24 font-medium pad-y4">Something went wrong</div>
    </section>
</template>
<template id="id-summary-about-content-template">
    <section class="summary-about-content-container pad-4 font-15 vh:h-100 overflow-y-auto">
        <button id="id-summary-close-button"
                class="abs top-0 right-0 d-block square-7 lg:square-9 border-0 radius-circle bg-2341 hover:scale-0.8 transition:all_200ms_ease_80ms"
                onclick="new SummaryView(this).closeAboutView()">
            <span class="fa fa-times d-inline-block v-align-middle square-4 lh-4 lg:square-6 lg:lh-6 bg-black color-white radius-circle font-semibold cursor-pointer font-16 lg:font-20"></span>
        </button>
        <section id="id-summary-about-header" class="summary-about-header font-21 font-bold h-8 lh-8">About Summary
        </section>
        <section id="id-summary-about-body" class="summary-about-body">
            Summary is a Service that aims to provide summary of articles, long texts and content from URLs to name a
            few.

            <header class="font-17 font-semibold pad-t6 pad-b2">Below are some important details about Summary</header>
            <mark>Summary is not a search-engine.</mark>
            Summary leverages search engines to generate and summary contents when you perform a URL summary.
        </section>
        <section id="id-summary-about-sticky-footer"
                 class="sticky flex flex-row justify-center top-96 pct:w-100 h-8 lh-8 mg-x-auto text-center">
            <label for="id-summary-close-button"
                   class="border-0 outline-none bg-black color-white pad-x4 radius-round font-12 font-semibold cursor-pointer hover:pad-x12 hover:shadow:0px-8px-14px-1px-234|0px-0px-4px-4px-white|0px-0px-0px-8px-2342 transition:padding_400ms_ease|box-shadow_200ms_ease_400ms">Close
                About page</label>
        </section>
    </section>
</template>
